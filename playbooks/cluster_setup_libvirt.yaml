# This Ansible playbook configures libvirt to work with Ceph.

---
- name: Configure libvirt
  hosts: hypervisors
  become: true
  vars:
    rbd_pool_name: "{{ libvirt_rbd_pool | default('rbd') }}"
    pool_name: "{{ libvirt_pool_name | default('ceph') }}"
  roles:
    - configure_libvirt
